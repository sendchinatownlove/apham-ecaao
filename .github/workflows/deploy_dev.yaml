name: Deploy Feature Branch
on:
  push:
    # re-run on feature push, will toggle off if noisy or expensive 
    branches:
    - "**"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: app/dist
  deploy:
    name: Deploy Feature Branch
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: app/dist
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Enable Firebase Experiment
        run: firebase --project ${{ secrets.FIREBASE_PROJECT_ID }} experiments:enable webframeworks
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase
        run: firebase --project ${{ secrets.FIREBASE_PROJECT_ID }} hosting:channel:deploy ${{ github.head_ref }} --only app --expires 7d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
