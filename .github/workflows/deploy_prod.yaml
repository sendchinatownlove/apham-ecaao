name: Build and Deploy Prod
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: app/dist
  deploy:
    name: Deploy Prod
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: app/dist
      # - name: Deploy to Firebase
      #   uses: w9jds/firebase-action@master
      #   with:
      #     args: deploy --only hosting -p dev
      #   env:
      #     FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Enable Firebase Experiment
        run: firebase --project ${{ secrets.FIREBASE_PROJECT_ID }} experiments:enable webframeworks
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase
        run: firebase --project ${{ secrets.FIREBASE_PROJECT_ID }}  deploy --only hosting -p dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}